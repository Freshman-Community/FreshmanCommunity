<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>SeMunity</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Raleway"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Nanum+Gothic"
    />
    <link rel="stylesheet" href="app.css" />
    <script src="app.js"></script>
  </head>
  <body>
    <header>
      <div class="tip">
        <b>알고계셨나요?</b>
        <span
          >화장실 악취가 심하다면 환풍기 커버를 교체하는게 효과적일 수
          있습니다</span
        >
      </div>
      <div class="user">
        <div class="sign-in"></div>
        <div class="sign-up"></div>
      </div>
    </header>
    <nav>
      <div class="logo">
        <img
          src="/storage/logo.svg"
          alt="Semunity logo"
          onclick="document.querySelector('#main-frame').src = '/main/'"
        />
      </div>
      <div class="menu">
        <div class="menu-item" id="학과">
          <a href="/department-info/" target="main-frame">학과</a>
        </div>
        <div class="menu-item" id="학사">
          <a href="/university-info/" target="main-frame">학사</a>
        </div>
        <div class="menu-item" id="편의시설">
          <a href="/services-info/" target="main-frame">편의시설</a>
        </div>
        <div class="menu-item" id="게시판">
          <a href="/community/" target="main-frame">게시판</a>
        </div>
      </div>
    </nav>
    <section>
      <iframe
        src="/main/"
        name="main-frame"
        id="main-frame"
        frameborder="0"
      ></iframe>
    </section>
    <footer>
      <div class="logo">
        <img src="/storage/logo.svg" alt="Semunity logo" />
      </div>
      <div class="logo-right">
        <div class="developers">
          <div class="info">
            <span class="name">김은솔</span>
            <span class="student-number">20101215</span>
          </div>
          <div class="info">
            <span class="name">김혜원</span>
            <span class="student-number">20101935</span>
          </div>
          <div class="info">
            <span class="name">유세헌</span>
            <span class="student-number">19101248</span>
          </div>
        </div>
        <div class="saying">
          <span>새내기의, 새내기에 의한, 새내기를 위한 커뮤니티</span>
        </div>
      </div>
    </footer>
  </body>
</html>
