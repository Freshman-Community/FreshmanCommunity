<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>SeMunity</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header>
      <div class="top">
        <div class="tip">자취팁</div>
        <div class="user">
          <div class="sign-in">로그인</div>
          <div class="sign-up">회원가입</div>
        </div>
      </div>
      <div class="container">
        <div class="container-left clearfix">
          <div class="top-logo">
            <img
              src="https://www.seoultech.ac.kr/site/www/images/intro/img_ui01_01.gif"
              alt="STECH logo"
            />
          </div>
          <div class="menu clearfix">
            <div class="menu-item" id="학과">학과</div>
            <div class="menu-item" id="학사">학사</div>
            <div class="menu-item" id="편의시설">편의시설</div>
            <div class="menu-item" id="게시판">게시판</div>
          </div>
        </div>
      </div>
    </header>
    <section>
      <div class="article-youtube">동영상</div>
      <div class="article">
        <div class="news" id="best-article">인기 게시글</div>
        <div class="news" id="new-comment">최신 댓글</div>
      </div>
    </section>
    <footer>
      <div class="logo">로고</div>
      <div class="line"></div>
      <div class="logo-right">
        <div class="info">
          <span class="student-number">19101248</span>
          <span class="name">유세헌</span>
        </div>
        <div class="info">
          <span class="student-number">20101215</span>
          <span class="name">김은솔</span>
        </div>
        <div class="info">
          <span class="student-number">20101935</span>
          <span class="name">김혜원</span>
        </div>

        <div class="saying">
          <p>새내기의, 새내기에 의한, 새내기를 위한 커뮤니티</p>
        </div>
      </div>
    </footer>
  </body>
</html>
