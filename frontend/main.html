<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>SeMunity</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Raleway"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Nanum+Gothic"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header>
      <div class="top">
        <div class="tip">
          <b>알고계셨나요?</b> 화장실 악취가 심하다면 환풍기 커버를 교체하는게
          효과적일 수 있습니다
        </div>
        <div class="user">
          <div class="sign-in">로그인</div>
          <div class="sign-up">회원가입</div>
        </div>
      </div>
      <div class="container">
        <div class="logo"><img src="logo.svg" alt="Semunity logo" /></div>
        <div class="menu">
          <div class="menu-item" id="학과">학과</div>
          <div class="menu-item" id="학사">학사</div>
          <div class="menu-item" id="편의시설">편의시설</div>
          <div class="menu-item" id="게시판">게시판</div>
        </div>
      </div>
    </header>
    <section>
      <div class="article-youtube">
        <iframe
          width="100%"
          height="100%"
          src="https://www.youtube.com/embed/jaqVjS4hhyw?autoplay=1&mute=1&loop=1&controls=0"
          frameborder="0"
        ></iframe>
      </div>
      <div class="article">
        <div class="news" id="best-article">인기 게시글</div>
        <div class="news" id="new-comment">최신 댓글</div>
      </div>
    </section>
    <footer>
      <div class="logo"><img src="logo.svg" alt="Semunity logo" /></div>
      <div class="logo-right">
        <div class="developers">
          <div class="info">
            <span class="name">김은솔</span>
            <span class="student-number">20101215</span>
          </div>
          <div class="info">
            <span class="name">김혜원</span>
            <span class="student-number">20101935</span>
          </div>
          <div class="info">
            <span class="name">유세헌</span>
            <span class="student-number">19101248</span>
          </div>
        </div>
        <div class="saying">
          <span>새내기의, 새내기에 의한, 새내기를 위한 커뮤니티</span>
        </div>
      </div>
    </footer>
  </body>
</html>
