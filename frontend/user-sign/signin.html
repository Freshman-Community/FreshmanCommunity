<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto"
    />
    <link rel="stylesheet" href="signin.css" />

    <script src="https://kit.fontawesome.com/caa9be95ad.js"></script>
    <script type="text/javascript" src="signin.js"></script>

    <title>Sign in</title>
  </head>
  <body>
    <div class="background"></div>
    <form action="/api/user/signin" method="POST" class="signinForm">
      <h1>Sign in</h1>

      <div class="inputBox">
        <input type="text" name="username" onblur="checkEmpty('username')" />
        <span data-placeholder="Username"></span>
      </div>

      <div class="inputBox">
        <input
          type="password"
          name="password"
          onblur="checkEmpty('password')"
        />
        <span data-placeholder="Password"></span>
      </div>

      <input type="submit" value="Let's Go!" class="signinBtn" />

      <div class="bottomText">
        Don't have account?
        <a href="/signup.html" class="signup-url">Sign up</a>
      </div>
    </form>
  </body>
</html>
