<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <script src="article.js"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Raleway"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Nanum+Gothic"
    />
    <link rel="stylesheet" href="article.css" />
    <title>Community</title>
  </head>
  <body>
    <section>
      <article class="main-content">
        <header>
          <h1 class="title">
            <span class="article-id"></span>
          </h1>
          <div class="info">
            <div class="author">
              <span class="author"></span>
              <span class="create-at"></span>
            </div>
            <div class="counts">
              <span class="view-count"></span>
              <span class="like-count"></span>
              <span class="like-button">♥️</span>
            </div>
          </div>
        </header>
        <p></p>
      </article>
    </section>
    <section class="post-comment">
      <div class="content">
        <textarea name="content" id="content"></textarea>
        <span class="focus-bolder"></span>
      </div>
      <div class="noncontent">
        <div class="anonymity">
          <label for="anonymity">익명</label>
          <input type="checkbox" name="anonymity" id="anonymity" />
        </div>
        <div class="submit">
          <button class="submit">Post</button>
        </div>
      </div>
    </section>
  </body>
</html>
