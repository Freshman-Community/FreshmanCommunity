<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Raleway"
    />
    <link rel="stylesheet" href="sign.css" />
    <script src="sign.js"></script>
    <title>Sign in</title>
  </head>
  <body>
    <section>
      <form
        id="signin-form"
        action="https://seheon.email/api/users/login"
        method="POST"
        onsubmit="trySignin(); return false"
      >
        <h1>Sign in</h1>

        <div class="input-box">
          <input
            type="text"
            id="username"
            name="username"
            onblur="checkEmpty('username')"
          />
          <span data-placeholder="Username"></span>
        </div>

        <div class="input-box">
          <input
            type="password"
            id="password"
            name="password"
            onblur="checkEmpty('password')"
          />
          <span data-placeholder="Password"></span>
        </div>

        <input type="submit" value="Let's Go!" class="submit-button" />

        <div class="bottom-text">
          Don't have account?
          <a href="signup.html" class="signup-url">Sign up</a>
        </div>
      </form>
    </section>
  </body>
</html>
